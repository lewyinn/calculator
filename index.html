    <section class="kalkulator">
        <div class="calculator">
            <div class="history" id="history"></div>
            <div class="display" id="display">0</div>
            <div class="buttons">
                <!-- Angka -->
                <button class="ac operator" onclick="clearAll()">AC</button>
                <button class="operator" onclick="deleteLast()">C</button>
                <button class="operator" onclick="appendNumber('/')">รท</button>
                <button class="operator" onclick="appendNumber('*')">x</button>

                
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendNumber('-')">-</button>
                
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="setOperator('+')" class="plusbtn operator">+</button>
                
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('1')">1</button>
    
                <button onclick="appendNumber('0')" class="zerobtn">0</button>
                <button onclick="appendNumber('.')">.</button>
                <!-- Button Display -->
                <button class="equals operator" onclick="calculateResult()">=</button>    
            </div>
        </div>
    </section>
